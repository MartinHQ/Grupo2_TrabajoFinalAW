<mat-toolbar color="primary" *ngIf="verificar()">
  <button mat-button [routerLink]="['/homes']">
    <mat-icon>home</mat-icon>Home
  </button>

  <mat-icon>menu</mat-icon>
  <button style="margin-left: 2px; margin-right: 2px;" mat-button [matMenuTriggerFor]="menuCat">Categorias</button>
  <button style="margin-left: 2px; margin-right: 2px;" mat-button [matMenuTriggerFor]="menuConsejo">Consejos</button>

  <!--Si es Admin-->
  <button style="margin-left: 2px; margin-right: 2px;" mat-button [matMenuTriggerFor]="menuPF"
    *ngIf="isAdmin()">Preguntas
    Frecuentes</button>

  <button style="margin-left: 2px; margin-right: 2px;" mat-button [matMenuTriggerFor]="menuTipoMeta">Tipo Meta</button>
  <button style="margin-left: 2px; margin-right: 2px;" mat-button [matMenuTriggerFor]="menuRol">Rol</button>
  <button style="margin-left: 2px; margin-right: 2px;" mat-button [matMenuTriggerFor]="menuUsuario">Usuarios</button>
  <button style="margin-left: 2px; margin-right: 2px;" mat-button
    [matMenuTriggerFor]="menuTransaccion">Transaccion</button>

  <!--Si es Cliente-->
  <button style="margin-left: 2px; margin-right: 2px;" mat-button [matMenuTriggerFor]="menuCuentaBancaria"
    *ngIf="isCliente()">Cuenta
    Bancaria</button>

    <button mat-button [matMenuTriggerFor]="menuSalir">Usuario</button>

    <button style="margin-left: 2px; margin-right: 2px;" mat-button [matMenuTriggerFor]="menuMetadeAhorro">Meta de Ahorro</button>
</mat-toolbar>

</mat-menu>

 </mat-menu>
