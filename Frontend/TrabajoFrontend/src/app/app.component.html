<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [opened]="false" class="sidenav-content">
    <button mat-button class="sidenav-button" [routerLink]="['/homes']">
      <mat-icon>home</mat-icon>Inicio
    </button>
    <button mat-button class="sidenav-button" [matMenuTriggerFor]="menuCat" *ngIf="isAdmin()">
      <mat-icon>dataset</mat-icon>Categorias
    </button>
    <button mat-button class="sidenav-button" [matMenuTriggerFor]="menuConsejo">
      <mat-icon>notifications</mat-icon>Consejos
    </button>
    <button mat-button class="sidenav-button" [matMenuTriggerFor]="menuPF">
      <mat-icon>contact_support</mat-icon>Preguntas Frecuentes
    </button>

    <button mat-button class="sidenav-button" [matMenuTriggerFor]="menuTipoMeta" *ngIf="isAdmin()">
      <mat-icon>bookmark_star</mat-icon>Tipo Meta
    </button>
    <button mat-button class="sidenav-button" [matMenuTriggerFor]="menuRol">
      <mat-icon>person_outline</mat-icon>Rol
    </button>
    <button mat-button class="sidenav-button" [matMenuTriggerFor]="menuUsuario">
      <mat-icon>people</mat-icon>Usuarios
    </button>
    <button mat-button class="sidenav-button" [matMenuTriggerFor]="menuTransaccion">
      <mat-icon>swap_horiz</mat-icon>Transaccion
    </button>

    <!-- Si es Cliente -->
    <button mat-button class="sidenav-button" [matMenuTriggerFor]="menuCuentaBancaria">
      <mat-icon>credit_card</mat-icon>Cuenta Bancaria
    </button>

    <button mat-button class="sidenav-button" [matMenuTriggerFor]="menuMetadeAhorro">
      <mat-icon>savings</mat-icon>Meta de Ahorro
    </button>

    <button mat-button class="sidenav-button" [matMenuTriggerFor]="menuSalir">
      <mat-icon>account_circle</mat-icon>Usuario
    </button>

    <!-- Mat-Menus -->
    <mat-menu #menuCat="matMenu">
      <button mat-menu-item routerLink="/categoriatranx">Listar</button>
      <button mat-menu-item routerLink="/categoriatranx/nuevo">Registrar</button>
    </mat-menu>
    <mat-menu #menuConsejo="matMenu">
      <button mat-menu-item routerLink="/consejos">Listar</button>
      <button mat-menu-item routerLink="/consejos/registro">Registrar</button>
    </mat-menu>
    <mat-menu #menuPF="matMenu">
      <button mat-menu-item routerLink="/preguntafrecuente">Listar</button>
      <button mat-menu-item routerLink="/preguntafrecuente/nuevo">Registrar</button>
    </mat-menu>
    <mat-menu #menuTipoMeta="matMenu">
      <button mat-menu-item routerLink="/tipometa">Listar</button>
      <button mat-menu-item routerLink="/tipometa/nuevo">Registrar</button>
    </mat-menu>
    <mat-menu #menuRol="matMenu">
      <button mat-menu-item routerLink="/rol">Listar</button>
    </mat-menu>
    <mat-menu #menuUsuario="matMenu">
      <button mat-menu-item routerLink="/usuarios">Listar</button>
    </mat-menu>
    <mat-menu #menuTransaccion="matMenu">
      <button mat-menu-item routerLink="/transaccion">Listar</button>
      <button mat-menu-item routerLink="/transaccion/nuevo">Registrar</button>
    </mat-menu>
    <mat-menu #menuCuentaBancaria="matMenu">
      <button mat-menu-item routerLink="/cuentabancaria">Listar</button>
      <button mat-menu-item routerLink="/cuentabancaria/nuevo">Registrar</button>
    </mat-menu>
    <mat-menu #menuMetadeAhorro="matMenu">
      <button mat-menu-item routerLink="/metadeahorro">Listar</button>
      <button mat-menu-item routerLink="/metadeahorro/nuevo">Registrar</button>
    </mat-menu>
    <mat-menu #menuSalir="matMenu">
      <button mat-menu-item routerLink="/login" (click)="cerrar(); sidenav.close()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesi√≥n</span>
      </button>
      <button mat-menu-item>
        Rol: <span>{{ role }}</span>
      </button>
    </mat-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar *ngIf="verificar()">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Economiza</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
