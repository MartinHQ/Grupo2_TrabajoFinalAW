<div class="container" style="padding-top: 10px; padding-left: 10px; padding-right: 10px;">
    
    <div class="title-container" style="text-align: center;"><h1>Lista de Usuarios</h1></div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Columna Codigo -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
            <td mat-cell *matCellDef="let element">{{ element.usuario_id }}</td>
        </ng-container>
        
        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <!-- Columna Apellido -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef>Apellido</th>
            <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
        </ng-container>

        <!-- Columna Correo -->
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
        </ng-container>

        <!-- Columna Fecha Registro -->
        <ng-container matColumnDef="registro">
            <th mat-header-cell *matHeaderCellDef>Fecha de Registro</th>
            <td mat-cell *matCellDef="let element">{{ element.fecha_registro }}</td>
        </ng-container>

        <!-- Columna Ahorro Acumulado -->
        <ng-container matColumnDef="ahorro">
            <th mat-header-cell *matHeaderCellDef>Ahorro Acumulado</th>
            <td mat-cell *matCellDef="let element">{{ element.ahorro_acumulado }}</td>
        </ng-container>

        <!-- Columna Accion -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
            <!--<button mat-button color="primary" [routerLink]="['editar', element.usuario_id]">
                <mat-icon>edit</mat-icon>
                Editar
            </button> -->
            <button mat-button color="warn" (click)="eliminar(element.usuario_id)">
                <mat-icon>delete</mat-icon>
                Eliminar
            </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="Columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: Columnas"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3, 5, 10]"
                showFirstLastButtons=""
              aria-label="Seleccionar pagina">
    </mat-paginator>
</div>
