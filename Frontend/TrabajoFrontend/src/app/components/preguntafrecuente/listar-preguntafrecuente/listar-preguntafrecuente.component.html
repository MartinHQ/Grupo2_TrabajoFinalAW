<div class="container">
  <div class="title-container">
    <h1 class="title">Lista de Preguntas Frecuentes</h1>
  </div>

  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let element of obs | async">
      <mat-card class="example-card" >
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ element.preguntaPreguntaFrecuente }}</mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          {{ element.respuestaAsociadaPreguntaFrecuente }}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['ediciones', element.idPreguntaFrecuente]">
            <mat-icon>edit</mat-icon>
            Modificar
          </button>
          <button mat-button color="accent" (click)="eliminar(element.idPreguntaFrecuente)">
            <mat-icon>delete</mat-icon>
            Eliminar
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  

  <mat-paginator
    [pageSize]="4"
    [pageSizeOptions]="[2, 4, 8]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
