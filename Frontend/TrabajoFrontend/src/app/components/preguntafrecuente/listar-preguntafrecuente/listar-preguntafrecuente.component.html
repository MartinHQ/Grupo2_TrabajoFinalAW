<div class="container">
  <div class="title-container">
    <h1 class="title">Lista de Preguntas Frecuentes</h1>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Codigo</th>
      <td mat-cell *matCellDef="let element">{{ element.idPreguntaFrecuente }}</td>
    </ng-container>

    <ng-container matColumnDef="pregunta">
      <th mat-header-cell *matHeaderCellDef>Pregunta Frecuente</th>
      <td mat-cell *matCellDef="let element">
        {{ element.preguntaPreguntaFrecuente }}
      </td>
    </ng-container>

    <ng-container matColumnDef="respuesta">
      <th mat-header-cell *matHeaderCellDef>Respuesta</th>
      <td mat-cell *matCellDef="let element">{{ element.respuestaAsociadaPreguntaFrecuente }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" [routerLink]="['ediciones', element.idPreguntaFrecuente]">
          <mat-icon>update</mat-icon>
        </button>
        <button mat-button color="accent" (click)="eliminar(element.idPreguntaFrecuente)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[4, 7, 10]"
    aria-label="Select page">
  </mat-paginator>
</div>
