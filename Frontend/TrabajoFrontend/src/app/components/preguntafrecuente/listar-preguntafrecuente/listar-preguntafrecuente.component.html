<div class="container">
  <div class="title-container">
    <h1 class="title">Lista de Preguntas Frecuentes</h1>
  </div>

  <mat-card
    class="example-card"
    *ngFor="let element of listaPreguntasFrecuentes"
  >
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ element.preguntaPreguntaFrecuente }}</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{ element.respuestaAsociadaPreguntaFrecuente }}
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        [routerLink]="['ediciones', element.idPreguntaFrecuente]"
      >
        Modificar
      </button>
      <button
        mat-button
        color="accent"
        (click)="eliminar(element.idPreguntaFrecuente)"
      >
        Eliminar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
