<div class="container">
    <div class="title-container">
      <h1 class="title">Lista de Roles</h1>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="idRol">
        <th mat-header-cell *matHeaderCellDef>Codigo</th>
        <td mat-cell *matCellDef="let element">{{ element.idRol }}</td>
      </ng-container>
  
      <ng-container matColumnDef="nombreRol">
        <th mat-header-cell *matHeaderCellDef>Nombres</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreRol }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColums"></tr>
    </table>
    <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[4, 7, 10]"
      aria-label="Select page">
    </mat-paginator>
  </div>
