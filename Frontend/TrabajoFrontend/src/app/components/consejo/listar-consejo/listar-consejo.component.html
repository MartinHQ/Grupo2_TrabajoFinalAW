<div class="container" style="padding-top: 10px; padding-left: 10px; padding-right: 10px;">
    
    <div class="title-container" style="text-align: center;"><h1>Lista de Consejos</h1></div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Columna Codigo -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let element">{{ element.idConsejo }}</td>
        </ng-container>
        
        <!-- Columna Titulo -->
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef>Titulo</th>
            <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
        </ng-container>

        <!-- Columna Descripcion -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
        </ng-container>

        <!-- Columna Accion -->
        <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" [routerLink]="['editar', element.idConsejo]">
                <mat-icon>edit</mat-icon>
                Editar
            </button>
            <button mat-button color="warn" (click)="eliminar(element.idConsejo)">
                <mat-icon>delete</mat-icon>
                Eliminar
            </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="Columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: Columnas"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3, 5, 10]"
                showFirstLastButtons=""
              aria-label="Seleccionar pagina">
    </mat-paginator>
</div>
