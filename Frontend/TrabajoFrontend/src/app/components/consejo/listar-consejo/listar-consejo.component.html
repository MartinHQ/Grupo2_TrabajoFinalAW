<div class="container">
  <div class="title-container">
    <h1 class="title">Econo Consejos</h1>
  </div>
  <div class="search-container">
    <input matInput class="search-input" [(ngModel)]="keyword" placeholder="Buscar por palabra clave" />
    <button mat-button color = "primary" class="search-button" (click)="buscarConsejos()">Buscar</button>
    <button mat-button color = "accent" class="reset-button" (click)="restablecerLista()">Restablecer</button> <!-- BotÃ³n para restablecer la lista completa -->
  </div>
  <mat-grid-list cols="3" rowHeight="200px">
    <mat-grid-tile class="full-size-tile" *ngFor="let element of obs | async">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ element.titulo }}</mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          {{ element.descripcion }}
        </mat-card-content>
        <mat-card-actions *ngIf="isAdmin()">
          <button mat-button color="primary" [routerLink]="['editar', element.idConsejo]" title="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button color="warn" (click)="openDialog(element.idConsejo)" title="Borrar">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-paginator [pageSize]="9" [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons="" aria-label="Seleccionar pagina">
  </mat-paginator>
</div>
