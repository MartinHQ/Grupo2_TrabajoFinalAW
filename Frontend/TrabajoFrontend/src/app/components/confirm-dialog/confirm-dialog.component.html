<h2 mat-dialog-title>Eliminar {{data.entityName}}</h2>
<mat-dialog-content>
¿Está seguro que desea eliminar esta {{data.entityName}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">Cancelar</button>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true">Eliminar</button>
</mat-dialog-actions>
