<div class="container" style="padding-top: 10px; padding-left: 10px; padding-right: 10px;">
  <div class="title-container">
      <h1 class="title" style="text-align: center;">Listar Tipos de Metas</h1>
  </div>

  <table mat-table [dataSource]="datasource" class="mat-elevation-z8 full-width-table">

      <ng-container matColumnDef="idTipoMeta">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.idTipoMeta}}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="action-cell">
              <button mat-button color="primary" [routerLink]="['editar', element.idTipoMeta]">
                  <mat-icon>edit</mat-icon>
              </button>

              <button mat-button color="warn" (click)="openDialog(element.idTipoMeta)">
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 7, 10]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
</div>
